<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <div class="overlay"></div>
      </div>

      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="prices">
          <span class="price"
            ><img src="images/icon-ethereum.svg" alt="price in ehter" /> 0.041
            ETH</span
          >
          <span class="time-left"
            ><img src="images/icon-clock.svg" alt="time remaining" /> 3 days
            left</span
          >
        </div>
      </div>
      <div class="creator">
        <img
          class="creator-image"
          src="images/image-avatar.png"
          alt="creator image"
        />
        <span class="colored"
          >Creation of <span class="non-color">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </body>
</html>
